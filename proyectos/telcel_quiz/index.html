<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question-counter"></div>
        <div id="dataset-counter"></div> <!-- Contador del dataset -->
        <div id="question"></div>
        <div id="answer-buttons" class="btn-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <button id="next-button" class="btn">Siguiente</button>
    </div>
    <div id="result-container" style="display: none;">
        <div id="score"></div>
        <button id="toggle-correct-questions" class="btn">Preguntas Correctas <img src="./assets/OIP.png" alt="" class="flecha"> </button>
        <div id="correct-questions" style="display: none;"></div>
        <div id="incorrect-questions"></div>
    </div>
    <script src="quiz.js" type="module"></script>
</body>
</html>
