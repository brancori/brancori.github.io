<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <div class="profile-image">
            <img src="./assets/user.png.jpeg" alt="Profile" id="profile-pic">
        </div>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <div id="options-container" style="display: none;">
        <button id="start-quiz" class="btn light-gray">Iniciar Examen</button>
        <button id="view-questions" class="btn light-gray">Ver Preguntas</button>
        <button id="view-incorrect" class="btn light-gray">Ver Preguntas Incorrectas</button>
    </div>
    <div id="quiz-container" style="display: none;">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-text"></div>
        <div id="question-counter"></div>
        <div id="dataset-counter"></div> <!-- Contador del dataset -->
        <div id="question"></div>
        <div id="answer-buttons" class="btn-container">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <button id="next-button" class="btn">Siguiente</button>
        <button id="start-timer" class="btn light-gray">Iniciar Timer</button> <!-- New button to start the timer -->
        <div id="timer-display" style="display: none;">Tiempo restante: <span id="timer">Iniciar</span></div> <!-- Timer display -->
    </div>
    <div id="questions-container" style="display: none;">
        <h2>Base de Datos</h2>
        <input type="text" id="search-bar" placeholder="Buscar preguntas..." class="search-bar">
        <button id="back-to-options" class="btn light-gray">Volver</button>
        <div id="questions-list"></div>
        
    </div>
    <div id="incorrect-questions-container" style="display: none;">
        <h2>Preguntas Incorrectas</h2>
        <input type="text" id="search-incorrect" placeholder="Buscar preguntas..." class="search-bar">
        <button id="back-to-options-incorrect" class="btn light-gray">Volver</button>
        <div id="incorrect-questions-list"></div>
    </div>
    <div id="result-container" style="display: none;">
        <div id="score"></div>
        <button id="toggle-correct-questions" class="btn">Preguntas Correctas <img src="./assets/OIP.png" alt="" class="flecha"> </button>
        <div id="correct-questions" style="display: none;"></div>
        <div id="incorrect-questions"></div>
        <button id="retry-quiz" class="btn light-gray">Realizar de nuevo</button>
        <button id="clear-memory" class="btn light-gray">Borrar memoria</button>
    </div>

    <script src="quiz.js" type="module"></script>

</body>
</html>
